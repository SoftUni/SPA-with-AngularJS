<!DOCTYPE html>
<html>
<head>
	<title>Other Directives</title>
</head>
<body ng-app="app" ng-controller="DirectivesController">

	<button ng-disabled="btnDisabled">Disabled</button>
	<input type="checkbox" ng-checked="checboxChecked" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('app', [])
			.controller('DirectivesController', ['$scope', function ($scope) {
				$scope.btnDisabled = true;
				$scope.checboxChecked = false;
				// When you change the value of property, immediatly will change the button/checkbox.
			}]);
	</script>
</body>
</html>
